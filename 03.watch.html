<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-app="myapp" ng-controller="mycontroller">
        <input type="text" ng-model="name"/>
    </div>
</body>
<script src='./libs/angular.js'></script>
<script>
    angular.module('myapp',[])
       .controller('mycontroller',['$scope',function($scope){
                $scope.name="xiaoming"
                $scope.get=function(){
                    return $scope.name;
                }
                $scope.$watch('get()',function(now,old){
                    console.log(now,old);
                })
    }])
</script>
</html>
