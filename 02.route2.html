<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-app="myapp">
        <a href="#/baidu">12</a>
        <div ng-view>

        </div>
    </div>
</body>
<script src="./libs/angular.js"></script>
<script src="./libs/angular-route.js"></script>
<script>
    angular.module('myapp',['ngRoute'])
        .config(['$routeProvider',function($routeProvider){
            $routeProvider
               .otherwise({
                    redirectTo:'/baidu'
               })
               .when('/:name?',{
                    template:'<div>{{msg}}</div>',
                    controller:'newcontroller'
               })
        }])
        .controller('newcontroller',[
            '$scope',
            '$routeParams',
            function($scope,$routeParams){
            $scope.data={
                ali:'四楼',
                baidu:'五楼'
            }
                $scope.msg="你要去的地方是"+$scope.data[$routeParams.name]
        }])
</script>
</html>
